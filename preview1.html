<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New User Preview: Basic Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #ffffff;
      padding: 20px;
      border-right: 1px solid #dee2e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar img {
      width: 80%;
      max-width: 150px;
      margin-bottom: 20px;
    }
    .sidebar .nav {
      width: 100%;
      flex-grow: 1;
    }
    .sidebar .nav-link {
      color: black;
      font-weight: 500;
      margin-bottom: 15px;
      text-align: center;
      padding: 10px;
      width: 100%;
    }
    .sidebar .nav-link.active {
      color: green;
      font-weight: bold;
    }
    .content {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 90vh;
    }
    .data-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
    }
    .right-tab {
      width: 200px;
      height: 100vh;
      background-color: transparent;
      position: fixed;
      right: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 20px;
    }
    .dropdown {
      position: absolute;
      top: 20px;
    }
    .right-tab button {
      width: 80%;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <div class="sidebar p-3">
      <img src="./img/Ellipse 1.jpg" alt="Lagos University Teaching Hospital Logo" />
      <nav class="nav flex-column">
        <a href="./newUser.html" class="nav-link">New User</a>
        <a href="./recordDatabase.html" class="nav-link">Records</a>
        <a href="./appointmentDatabase.html" class="nav-link active">Appointments</a>
        <a href="./index.html" class="nav-link text-danger">Log Out</a>
      </nav>
    </div>

    <div class="content flex-grow-1">
      <h3 class="mb-4">
        <i class="fas fa-user"></i> New User Preview: Basic Data
      </h3>
      <div class="data-container">
        <div class="row">
          <div class="col-md-6">
            <label><strong>Name of Patient:</strong></label>
            <input type="text" class="form-control" value="Banger Da-Richa" readonly>
          </div>
          <div class="col-md-6">
            <label><strong>Date of Birth:</strong></label>
            <input type="text" class="form-control" value="January 1, 2000" readonly>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label><strong>Tribe:</strong></label>
            <input type="text" class="form-control" value="Yoruba" readonly>
          </div>
          <div class="col-md-6">
            <label><strong>Known Allergies:</strong></label>
            <input type="text" class="form-control" value="Billing" readonly>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label><strong>Height:</strong></label>
            <input type="text" class="form-control" value="183(cm)" readonly>
          </div>
          <div class="col-md-6">
            <label><strong>Phone Number:</strong></label>
            <input type="text" class="form-control" value="08041914191" readonly>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label><strong>Weight:</strong></label>
            <input type="text" class="form-control" value="77(kg)" readonly>
          </div>
          <div class="col-md-6">
            <label><strong>Email Address:</strong></label>
            <input type="text" class="form-control" value="banger@icloud.com" readonly>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label><strong>Marital Status:</strong></label>
            <input type="text" class="form-control" value="Single" readonly>
          </div>
          <div class="col-md-6">
            <label><strong>House Number:</strong></label>
            <input type="text" class="form-control" value="08, Liberty Estate, Laderin." readonly>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label><strong>Nature of Work:</strong></label>
            <input type="text" class="form-control" value="Student" readonly>
          </div>
          <div class="col-md-6">
            <label><strong>Patient ID:</strong></label>
            <input type="text" class="form-control" value="#10014" readonly>
          </div>
        </div>
      </div>
    </div>
    <!-- Right Tab -->
    <div class="right-tab">
        <div class="dropdown">
          <button class="dropdown-toggle btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Simon Agbo
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="./home.html">Go back to Home</a></li>
                    <li><a class="dropdown-item" href="./newAppointment.html">Set Appointment</a></li>
                    <li><a class="dropdown-item text-danger" href="./index.html">Log Out</a></li>
          </ul>
        </div>
        <button class="btn btn-success btn-xl" onclick="window.location.href='./previewVisualData1.html'">Save</button>
        <button class="btn btn-outline-danger">Clear Choices</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
