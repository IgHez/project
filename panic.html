<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - LUTH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .sidebar img {
            width: 80%;
            max-width: 150px;
            margin-bottom: 20px;
        }
        .sidebar .nav {
            width: 100%;
            flex-grow: 1;
        }
        .sidebar .nav-link {
            color: black;
            font-weight: 500;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        .sidebar .nav-link.active {
            color: green;
            font-weight: bold;
        }
        .content {
            padding: 40px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh;
            width: 80vw;
            margin: auto;
        }
        .panic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            height: 350px;
            border: 3px solid red;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(255, 0, 0, 0.6);
            background-color: white;
            text-align: center;
            padding: 20px;
        }
        .panic-icon {
            font-size: 80px;
            color: red;
            margin-bottom: 20px;
        }
        .panic-text {
            font-size: 2rem;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3">
            <img src="./img/Ellipse 1.jpg" alt="Lagos University Teaching Hospital Logo">
            <nav class="nav flex-column">
                <a href="./newUser.html" class="nav-link">New User</a>
                <a href="./recordDatabase.html" class="nav-link">Records</a>
                <a href="./appointmentDatabase.html" class="nav-link">Appointments</a>
                <a href="./index.html" class="nav-link text-danger">Log Out</a>
            </nav>
        </div>
        <div class="content">
            <h2 class="mb-4 text-center">ENT - DR. AGBO SIMON</h2>
            <div class="panic-container">
                <i class="fas fa-bullhorn panic-icon"></i>
                <p class="panic-text">SENDING PANIC MESSAGE TO ALL UNITS!</p>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#datepicker').datepicker({
                format: "mm/dd/yyyy",
                todayHighlight: true,
                autoclose: true
            });
        });
    </script>
</body>
</html>
