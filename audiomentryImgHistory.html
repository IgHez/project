<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New User Imaging History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #ffffff;
      padding: 20px;
      border-right: 1px solid #dee2e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar img {
      width: 80%;
      max-width: 150px;
      margin-bottom: 20px;
    }
    .sidebar .nav {
      width: 100%;
      flex-grow: 1;
    }
    .sidebar .nav-link {
      color: black;
      font-weight: 500;
      margin-bottom: 15px;
      text-align: center;
      padding: 10px;
      width: 100%;
    }
    .sidebar .nav-link.active {
      color: green;
      font-weight: bold;
    }
    .content {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
    }
    .content h3 {
      text-align: center;
    }
    .imaging-container {
      width: 100%;
      max-width: 700px;
      background-color: #f5f5f5;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .image-preview {
      width: 100%;
      max-height: 300px;
      margin-bottom: 20px;
      object-fit: contain;
      /* display: none; */
    }
    .comments-box textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ced4da;
      font-size: 16px;
    }
    .right-tab {
      width: 200px;
      height: 100vh;
      background-color: transparent;
      position: fixed;
      right: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 20px;
    }
    .dropdown {
      position: absolute;
      top: 20px;
    }
    .right-tab button {
      width: 80%;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Left Sidebar -->
    <div class="sidebar p-3">
      <img src="./img/Ellipse 1.jpg" alt="Lagos University Teaching Hospital Logo" />
      <nav class="nav flex-column">
        <a href="./newUser.html" class="nav-link">New User</a>
        <a href="./recordDatabase.html" class="nav-link">Records</a>
        <a href="./appointmentDatabase.html" class="nav-link active">Appointments</a>
        <a href="./index.html" class="nav-link text-danger">Log Out</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="content flex-grow-1">
      <h3 class="mb-4">
        <i class="fas fa-user-plus"></i> Audiometry: Add Imaging History
      </h3>
      <div class="imaging-container">
        <i class="fas fa-image fa-5x"></i>  
        <!-- <img id="imagePreview" class="" alt="Uploaded Image" /> -->
        <input type="file" id="imageUpload" accept="image/*" class="form-control mb-3" />
        <div class="comments-box">
          <strong>Doctor’s Comments</strong>
          <textarea id="doctorComments" placeholder="Enter doctor’s comments..."></textarea>
        </div>
      </div>
    </div>

    <!-- Right Tab -->
    <div class="right-tab">
      <div class="dropdown">
        <button class="dropdown-toggle btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">Simon Agbo</button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="./home.html">Go back to Home</a></li>
            <li><a class="dropdown-item" href="./newAppointment.html">Set Appointment</a></li>
            <li><a class="dropdown-item text-danger" href="./index.html">Log Out</a></li>
        </ul>
      </div>
      <button class="btn btn-success btn-xl" onclick="window.location.href='./audiomentryImgHistory2.html'">Next</button>
      <button class="btn btn-outline-danger">Clear Choices</button>
    </div>
  </div>

  <script>
    document.getElementById('imageUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('imagePreview').src = e.target.result;
          document.getElementById('imagePreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
