<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .sidebar img {
            width: 80%;
            max-width: 150px;
            margin-bottom: 20px;
        }
        .sidebar .nav {
            width: 100%;
            flex-grow: 1;
        }
        .sidebar .nav-link {
            color: black;
            font-weight: 500;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        .sidebar .nav-link.active {
            color: green;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 90vh;
            justify-content: center;
        }
        .confirmation-container {
            padding: 80px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        .confirmation-container i {
            font-size: 250px;
            color: green;
            margin-bottom: 20px;
            display: block;
        }
        .confirmation-container button {
            display: block;
            margin: 0 auto;
        }
        .right-tab {
            width: 200px;
            height: 100vh;
            background-color: transparent;
            position: fixed;
            right: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }
        .dropdown {
            position: absolute;
            top: 20px;
        }
        .right-tab button {
            width: 80%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3">
            <img src="./img/Ellipse 1.jpg" alt="Lagos University Teaching Hospital Logo">
            <nav class="nav flex-column">
                <a href="./newUser.html" class="nav-link active">New User</a>
                <a href="./recordDatabase.html" class="nav-link">Records</a>
                <a href="./appointmentDatabase.html" class="nav-link ">Appointments</a>
                <a href="./index.html" class="nav-link text-danger">Log Out</a>
            </nav>
        </div>
        <div class="content flex-grow-1">
            <h3 class="mb-4"><i class="fas fa-user-plus"></i> New User Registration</h3>
            <div class="confirmation-container">
                <h4 class="text-success text-xl p-3">NEW PATIENT ADDED: #10014</h4>
                <i class="fas fa-check-circle"></i>
                <a href="./home.html">
                    <button class="btn btn-success mt-3">Back To Home</button>
                </a>
                
            </div>
        </div>
        <div class="right-tab">
            <div class="dropdown">
                <button class="dropdown-toggle btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Simon Agbo
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="./home.html">Go back to Home</a></li>
                    <li><a class="dropdown-item" href="./newAppointment.html">Set Appointment</a></li>
                    <li><a class="dropdown-item text-danger" href="./index.html">Log Out</a></li>
                </ul>
            </div>
            
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
